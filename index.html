        :root {

            --text-color: #333333;

        }

        /* Layout */
        .container {
            display: flex;

            height: 100%;
            overflow: hidden;
        }

        .product-area {
            flex: 2;
            padding: var(--spacing-unit);

            border-right: 1px solid #ddd;
        }

        .cart-area {
            flex: 1;
            padding: var(--spacing-unit);

            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.05);

        /* Responsive Grid for Products */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

            gap: var(--spacing-unit);

        .product-card {

        .product-name {

            padding: 16px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 16px;

        /* Modal Styles */
        .modal-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;

        .modal-overlay.active {

        .modal-content {

            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-height: 90vh;

            flex-direction: column;

        .modal-header {

            margin-bottom: 20px;
        }

        .close-btn {

            font-size: 1.5rem;

        /* Hybrid UI Elements */
        .variant-section {

        }

        .variant-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;

        /* Quick Buttons Grid */
        .quick-buttons {

        .variant-btn {

        .variant-btn:active {

        /* Dropdown for other variants */
        .variant-select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .add-to-cart-wrapper {

        .btn-add-list {

            border-radius: 8px;
            font-size: 1rem;

        /* Settings View Styles */
        .settings-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .variant-row {
            display: grid;
            grid-template-columns: 2fr 1fr 60px 30px;
            gap: 5px;
            margin-bottom: 5px;
            align-items: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .product-area {
                flex: 1;
                /* Take up remaining space */
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .cart-area {
                flex: 0 0 200px;
                /* Fixed height for cart at bottom on mobile? Or maybe just smaller */

            .product-grid {
                grid-template-columns: repeat(3, 1fr);

        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);

            .cart-area {

            }

            .variant-row {
                grid-template-columns: 2fr 1.5fr 40px 30px;
                font-size: 0.9rem;
            }
        }

    <script>
        // --- Default Data ---
        // (Renamed "„Ç™„É™„Ç∏„Éä„É´T„Ç∑„É£„ÉÑ" to "T„Ç∑„É£„ÉÑ")

            },
            {

                icon: "üß£",
                variants: [
                    { name: "Ëµ§", price: 1500, isQuickButton: true },
                    { name: "Èùí", price: 1500, isQuickButton: true },
                    { name: "ÈôêÂÆö„Ç¥„Éº„É´„Éâ", price: 2000, isQuickButton: false },
                    { name: "Âæ©Âàª„Éñ„É©„ÉÉ„ÇØ", price: 1800, isQuickButton: false }

            },
            {

                variants: [

                ]
            },
            {
                id: 4,
                name: "„Éà„Éº„Éà„Éê„ÉÉ„Ç∞",
                icon: "üëú",
                variants: [
                    { name: "„Éä„ÉÅ„É•„É©„É´", price: 2000, isQuickButton: true },
                    { name: "„Éñ„É©„ÉÉ„ÇØ", price: 2200, isQuickButton: true },
                    { name: "„Éç„Ç§„Éì„Éº (Âú®Â∫´Â∞ë)", price: 2200, isQuickButton: false }
                ]
            },
            {
                id: 5,
                name: "„Çπ„ÉÜ„ÉÉ„Ç´„Éº„Çª„ÉÉ„Éà",
                icon: "üè∑Ô∏è",
                variants: [
                    { name: "A„Çª„ÉÉ„Éà", price: 800, isQuickButton: true },
                    { name: "B„Çª„ÉÉ„Éà", price: 800, isQuickButton: true }
                ]
            },
            {
                id: 6,
                name: "„Ç≠„Éº„Éõ„É´„ÉÄ„Éº",
                icon: "üîë",
                variants: [
                    { name: "„Ç¢„ÇØ„É™„É´", price: 1000, isQuickButton: true },
                    { name: "„É°„Çø„É´", price: 1500, isQuickButton: false }
                ]
            }
        ];

        // --- State ---
        let products = [];
        let cart = [];
        let currentSelectedProduct = null;
        let isSettingsMode = false;

        // --- DOM Elements ---
        const productGrid = document.getElementById('productGrid');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalEl = document.getElementById('cartTotal');
        const modal = document.getElementById('variantModal');
        const modalProductName = document.getElementById('modalProductName');
        const quickButtonsGrid = document.getElementById('quickButtonsGrid');
        const variantSelect = document.getElementById('variantSelect');
        const quickButtonsArea = document.getElementById('quickButtonsArea');
        const listArea = document.getElementById('listArea');

        // Settings DOM
        const shopView = document.getElementById('shopView');
        const settingsView = document.getElementById('settingsView');
        const modeToggleBtn = document.getElementById('modeToggleBtn');
        const settingsProductList = document.getElementById('settingsProductList');
        const newVariantsContainer = document.getElementById('newVariantsContainer');

        // --- Initialization ---
        function init() {
            loadProducts();
            renderProducts();
            updateCartUI();
            addNewVariantRow(); // Add one initial row for new product form
        }

        function loadProducts() {
            const saved = localStorage.getItem('pos_products');
            if (saved) {
                products = JSON.parse(saved);
            } else {
                products = JSON.parse(JSON.stringify(DEFAULT_PRODUCTS));
                saveProducts();
            }
        }

        function saveProducts() {
            localStorage.setItem('pos_products', JSON.stringify(products));
            renderProducts();
            if (isSettingsMode) renderSettingsList();
        }

        function resetToDefaultData() {
            if (confirm('ÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂàùÊúüÂåñ„Åó„Å¶„Éá„Éï„Ç©„É´„Éà„Å´Êàª„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem('pos_products');
                loadProducts();
                alert('ÂàùÊúüÂåñ„Åó„Åæ„Åó„Åü');
            }
        }

        // --- Layout / Mode Switching ---
        function toggleMode() {
            isSettingsMode = !isSettingsMode;
            if (isSettingsMode) {
                shopView.style.display = 'none';
                settingsView.style.display = 'flex';
                modeToggleBtn.textContent = 'üè† „É¨„Ç∏„Å´Êàª„Çã';
                renderSettingsList();
            } else {
                shopView.style.display = 'flex';
                settingsView.style.display = 'none';
                modeToggleBtn.textContent = '‚öôÔ∏è Ë®≠ÂÆö (ÂïÜÂìÅÁôªÈå≤)';
                renderProducts();
            }
        }

        // --- Shop Logic: Render Products ---
        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openVariantModal(product);

                // Calc min price
                const minPrice = product.variants.length > 0
                    ? Math.min(...product.variants.map(v => v.price))
                    : 0;

                card.innerHTML = `
                <span class="product-icon">${product.icon}</span>
                <div class="product-name">${product.name}</div>
                <div class="product-price">¬•${minPrice.toLocaleString()}~</div>
            `;
                productGrid.appendChild(card);
            });
        }

        // --- Shop Logic: Hybrid UI (Modal) ---
        function openVariantModal(product) {
            currentSelectedProduct = product;
            modalProductName.textContent = product.name;

            refreshModalContent();
            modal.classList.add('active');
        }

        function refreshModalContent() {
            if (!currentSelectedProduct) return;

            // Clear previous
            quickButtonsGrid.innerHTML = '';
            variantSelect.innerHTML = '<option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>';

            const quickVariants = currentSelectedProduct.variants.filter(v => v.isQuickButton);
            const listVariants = currentSelectedProduct.variants.filter(v => !v.isQuickButton);

            // Render Quick Buttons
            if (quickVariants.length > 0) {
                quickButtonsArea.style.display = 'block';
                quickVariants.forEach((variant) => {
                    const countInCart = cart.filter(item => item.productId === currentSelectedProduct.id && item.variantName === variant.name).length;

                    const btn = document.createElement('button');
                    btn.className = 'variant-btn';
                    // Badge for count
                    const badge = countInCart > 0 ? `<div style="position:absolute; top:-5px; right:-5px; background:var(--accent-color); color:white; width:20px; height:20px; border-radius:50%; font-size:12px; display:flex; align-items:center; justify-content:center;">${countInCart}</div>` : '';

                    btn.innerHTML = `${badge}${variant.name}<br><small>¬•${variant.price.toLocaleString()}</small>`;
                    btn.onclick = () => {
                        addToCart(currentSelectedProduct, variant);
                        refreshModalContent(); // Re-render to update badges
                    };
                    quickButtonsGrid.appendChild(btn);
                });
            } else {
                quickButtonsArea.style.display = 'none';
            }

            // Render Dropdown List
            if (listVariants.length > 0) {
                listArea.style.display = 'block';
                listVariants.forEach((variant) => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(variant);
                    option.textContent = `${variant.name} - ¬•${variant.price.toLocaleString()}`;
                    variantSelect.appendChild(option);
                });
            } else {
                listArea.style.display = 'none';
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            currentSelectedProduct = null;
        }

        function addFromSelect() {
            const value = variantSelect.value;
            if (!value) return;
            const variant = JSON.parse(value);
            addToCart(currentSelectedProduct, variant);
            // Do not close, just clear selection or stay? 
            // Request implies we want to add multiple. 
            // For list items, maybe just adding is enough.
            variantSelect.selectedIndex = 0;
            alert(`${variant.name} „Çí„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü`);
        }

        // --- Shop Logic: Cart ---
        function addToCart(product, variant) {
            const cartItem = {
                productId: product.id,
                productName: product.name,
                variantName: variant.name,
                price: parseInt(variant.price),
                id: Date.now() + Math.random() // Unique ID
            };
            cart.push(cartItem);
            updateCartUI();
        }

        function removeFromCart(cartItemId) {
            cart = cart.filter(item => item.id !== cartItemId);
            updateCartUI();
            if (modal.classList.contains('active')) {
                refreshModalContent(); // Update badges if modal is open
            }
        }

        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const displayCart = [...cart].reverse(); // Newest first

            if (displayCart.length === 0) {
                cartItemsContainer.innerHTML = '<div style="text-align: center; color: #999; margin-top: 20px;">„Ç´„Éº„Éà„ÅØÁ©∫„Åß„Åô</div>';
            } else {
                displayCart.forEach(item => {
                    total += item.price;
                    const el = document.createElement('div');
                    el.className = 'cart-item';
                    el.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.productName}</div>
                        <div class="cart-item-variant">${item.variantName}</div>
                    </div>
