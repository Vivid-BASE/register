        function updateBatch(variantName, change) {
            const currentQty = currentBatchSelections[variantName] || 0;
            const newQty = currentQty + change;

            if (newQty < 0) return;

            // Check stock limit
            const variant = currentSelectedProduct.variants.find(v => v.name === variantName);
            const inCart = cart.filter(item => item.productId === currentSelectedProduct.id && item.variantName === variantName).length;
            const stock = parseInt(variant.stock) || 0;

            if (newQty + inCart > stock) {
                // Prevent going over stock
                return;
            }

            currentBatchSelections[variantName] = newQty;
            refreshModalContent();
        }

        function commitBatchToCart() {
            Object.keys(currentBatchSelections).forEach(variantName => {
                const qty = currentBatchSelections[variantName];
                if (qty > 0) {
                    const variant = currentSelectedProduct.variants.find(v => v.name === variantName);
                    for (let i = 0; i < qty; i++) {
                        addToCart(currentSelectedProduct, variant);
                    }
                }
            });
            closeModal();
